<div class="container-fluid">
    <h5 class="text-muted m-3">{{MensagemResultado}}
        <strong>{{q}}</strong>
    </h5>

    <div class="row mt-5 text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-sm-6 text-center mb-3" *ngFor="let book of books | paginate: config"
            [className]="books.length < 4 ? 'col-lg-6 col-md-3 text-center mb-3' :
        'col-lg-3 col-md-4 text-center mb-3'">
            <card-book [book]="book"></card-book>
        </div>
    </div>

    <div class="row justify-content-end">
        <pagination-controls *ngIf="books.length > 0" (pageChange)="alterarPaginacao($event)" previousLabel=""
            nextLabel="" responsive=true>
        </pagination-controls>
    </div>
</div>
