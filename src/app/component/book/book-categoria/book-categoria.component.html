<div class="container-fluid">

    <h5 class="text-muted ml-3 mt-1">Categoria
        <strong>{{categoria.nome}}</strong>
    </h5>

    <div class="row mt-5 text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-sm-6 text-center mb-3" *ngFor="let book of books | paginate: config"
            [className]="books.length < 4 ? 'col-lg-4 col-md-3 text-center mb-3' :
            'col-lg-3 col-md-4 text-center mb-3'">
            <card-book [book]="book" />
        </div>
    </div>

    <div class="row justify-content-end" *ngIf="books.length > 10">
        <nav aria-label="...">
            <ul class="pagination mr-3">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active disabled"><a class="page-link" href="#">1</a></li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
