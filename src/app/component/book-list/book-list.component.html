<div class="container-fluid">
    <div class=" row mt-2 text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-sm-6 text-center mb-3" *ngFor="let book of books | paginate: config" [className]="books.length < 2 ? 'col-lg-6 col-md-4 col-6 text-center mb-3' :
            'col-lg-3 col-md-4 col-6 text-center mb-3'">
            <div class="card-deck">
                <div class="card">
                    <a [routerLink]="[ '/book', book.link ]">
                        <img [hidden]="loading" (load)="this.loading = false;"
                            class="img-fluid img-thumbnail card-img-top" src="{{book.imagemURL}}" alt="">
                        <div class="spine spinner-grow text-success" role="status" [hidden]="!loading">
                            <span class="sr-only d-flex justify-content-center">Loading...</span>
                        </div>
                    </a>
                    <div class="card-body">
                        <a [routerLink]="[ '/book', book.link ]">
                            <span class="card-title" style="font-size: 0.9rem;"
                                title="{{book.titulo}}">{{book.titulo | slice:0:50}}
                                <span *ngIf="book.titulo.length > 50">...</span>
                                <p class="card-text" style="font-size: 0.9rem;">
                                    <small class="text-muted">
                                        Livro por
                                        <strong>
                                            {{book.autor}}
                                        </strong>
                                    </small>
                                </p>
                            </span>
                        </a>
                        <strong>
                        <p class="mt-2">
                                                        <span class="text-success"
                                style="font-size: 1.2rem; font-weight: 600;">{{book.preco | currency:'BRL':true}}</span>
                        </p>
                        </strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-end d-flex">

</div>
